<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>* cast</h3>
    <a href="https://www.w3schools.com/css/css_display_visibility.asp">w3schools > Hide an Element</a>
    <div>

        - remove : 공간 차지 하지 않고 사라짐.
        display:none
    </div>
    <div>

        - hide : 공간은 차지 하고 보이지 않음.
        visibility:hidden
    </div>
    <div>

        - reset : 원래 대로 복구.
        display = "block"
        visibility = "visible"
    </div>

</body>

</html>
