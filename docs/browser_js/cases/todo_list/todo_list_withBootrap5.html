<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Todo List</h1>

        <div class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Add a new todo item"
                    aria-label="Add a new todo item">
                <button class="btn btn-primary add-btn">Add</button>
            </div>
        </div>

        <div class="todo-items">
            <div class="todo-item">
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input type="checkbox" class="form-check-input">
                    </div>
                    <input type="text" class="form-control" value="Todo item 1">
                    <button class="btn btn-danger delete-btn">Delete</button>
                </div>
            </div>

            <div class="todo-item">
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input type="checkbox" class="form-check-input">
                    </div>
                    <input type="text" class="form-control" value="Todo item 2">
                    <button class="btn btn-danger delete-btn">Delete</button>
                </div>
            </div>
            <!-- Add more todo items here -->
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary" id="modify-btn">Modify</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/todo_list_withBootrap5.js"></script>

</body>

</html>
