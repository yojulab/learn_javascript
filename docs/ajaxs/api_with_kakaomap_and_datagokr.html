<body>
    <div class="container">
        <div class="row">
            <button class="btn btn-primary col-4 gap-2" id="parmacyInfo">get parmacyInfo</button>
        </div>
        <div class="row">
            <div class="" id="map" style="width:500px;height:400px;"></div>
        </div>
    </div>
    <script>
        let setCurrentPositionOnMap = function () {
            navigator.geolocation.getCurrentPosition((position) => {

                var coords = position.coords;
                drawMap(coords);
            });
        }

        let drawMap = function (coords) {
            let _coords = coords;
            if (!_coords) {
                _coords = { latitude: 33.450701, longitude: 126.570667 };
            }
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(_coords.latitude, _coords.longitude),
                level: 3
            };

            var map = new kakao.maps.Map(container, options);
        }

        drawMap();
        setCurrentPositionOnMap();


    </script>
